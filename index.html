<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/cc2a6fa9e7.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container mx-auto weather-app border">
      <form class="search-form">
        <div class="input-group mb-3">
          <i class="fas fa-search"></i>
          <input
            type="search"
            class="form-control city-search"
            placeholder="Enter City Here"
          />
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </div>
      </form>

      <div class="weather-forecast">
        <h1 class="city-title">Tel Aviv</h1>
        <div class="current-weather-forecast">
          <h1 class="temperature current-temp">81</h1>
          <span id="units">°F</span>
          <span class="current-temp current-temp-emoji">☀️</span>
          <p class="hi-lo-temp">
            <span class="temperature hi-temp" id="current-hi-temp">83</span>°/
            <span class="temperature low-temp" id="current-low-temp">75</span>°
          </p>
        </div>
        <div class="current-weather-description">
          <div class="descriptor">Sunny</div>
          <div class="windspeed">Wind: 8km/h</div>
          <div class="precipitation">Precipitation: 0%</div>
          <div class="humidity">Humidity: 80%</div>
        </div>
      </div>

      <div class="seven-day-forecast">
        <div class="row day-of-week">
          <div class="col-4 day">Sunday</div>
          <div class="col-4 weather-emoji">☀️</div>
          <div class="col-4 temperature hi-lo-temp">
            <span class="hi-temp">84</span>° / <span class="low-temp">75</span>°
          </div>
        </div>
        <hr />
      </div>
      <small class="caption">
        <a href="https://github.com/e-grob/weather-app" target="_blank"
          >Open Source Code</a
        >, by Emma Grob
      </small>
      <div class="temp-unit">
        <button type="button" class="btn btn-outline-warning unit-button">
          <b>C°/ F°</b>
        </button>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
